<!DOCTYPE html>
<html lang="nl" ng-app="accountand-app">
<head>
	<!-- Standardzz -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dashboard</title>

	<!-- Stylezz - You need a sass-compiler -->
	<link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
	<link rel="stylesheet" href="/stylesheets/font-awesome.min.css">
	<link rel="stylesheet" href="/stylesheets/style.min.css">

	<!-- Angular -->
	<script src="/javascripts/angular-1.5.5.min.js"></script>
	<script src="/javascripts/angular-route-1.5.5.min.js"></script>
	<script src="/javascripts/ng-file-upload-shim.min.js"></script>
	<script src="/javascripts/ng-file-upload.min.js"></script>
	<script src="/javascripts/accountant-app.js"></script>
</head>
<body>
	<div class="sidebar" ng-controller="SidebarCtrl">
		<div class="side-header">
			<a href="#/home">
				<img src="/imgs/logo.png">
			</a>
		</div><!-- ./side-header -->

		<h4>menu</h4>
		<ul>
			<li>
				<a href="#/" ng-class="{active: $route.current.activetab == 'home'}">
					<i class="fa fa-tachometer"></i> Dashboard
				</a>
			</li>
			<li>
				<a href="#/kosten" ng-class="{active: $route.current.activetab == 'kosten'}">
					<i class="fa fa-exchange"></i> Kosten
				</a>
			</li>
			<li>
				<a href="#/inkomsten" ng-class="{active: $route.current.activetab == 'inkomsten'}">
					<i class="fa fa-line-chart"></i> Inkomsten
				</a>
			</li>
			<li>
				<a href="#/diversen" ng-class="{active: $route.current.activetab == 'diversen'}">
					<i class="fa fa-folder-open-o"></i> Diversen
				</a>
			</li>
			<li><a href="#!"><i class="fa fa-gavel"></i> Belastingen</a></li>
			<li><a href="#!"><i class="fa fa-user"></i> Persoonsbelasting</a></li>
			<li><a href="#!"><i class="fa fa-money"></i> Investeringen</a></li>
		</ul>
	</div><!-- ./sidebar -->

	<div class="content">
		<header ng-controller="MainCtrl">
			<ul>
				<li>{{ allInkomsten() | currency : "€ " : 2 }}</li>
				<li>{{ allKosten() | currency : "€ " : 2 }}</li>
				<li>{{ allInkomsten() - allKosten() | currency : "€ " : 2 }}</li>
			</ul>
			<div class="docings">
				<ul>
					<li><a href="#">Documenten</a></li>
				</ul>
			</div>
		</header>
		
		<div ng-view></div>

	</div><!-- ./content -->

	<!-- Scriptzz -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="/javascripts/jquery-1.12.3.min.js"></script>
	<script src="/javascripts/pace.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="/javascripts/bootstrap.min.js"></script>
	<script src="/javascripts/custom.js"></script>
</body>
</html>
